    <body>
        <div id="Rdiv">
            <div id="titleDiv">
                <div></div>
                <div>
                    <h1>한국외국어대학교 모의수강신청</h1>
                    <div><h2>사이트를 사용하실 수 없는 화면 크기입니다.</h2></div>
                    <div><h2>창 크기를 가로로 늘리거나, 다른 전자기기를 사용해주세요.</h2></div>
                </div>
                <div></div>
            </div>
                <div id="ad">
                    <div id="adEle">
                        <div><img id="hufs70" src="./img/hufs70.png"></div>
                        한국외국어대학교 70주년을 축하합니다!
                    </div>
                </div>
            <div id="buttonDiv">
                <div></div>
                <button id="TPButton">
                    <div class="buttonTextPosition">
                        TIME PRACTICE MODE
                        <hr>
                        <p>수강신청이 익숙하지만, 10시 그 순간의 순발력을 기르고 싶으신 학우분들께 추천드리는 모드입니다.</p>   
                    </div>
                    <img class="buttonImgPosition" src="./img/time.png"> 
                </button>
                <button id="SPButton">
                    <div class="buttonTextPosition">
                        SIGN UP PRACTICE MODE
                        <hr>
                        <p>수강신청이 익숙하지 않은 신(편)입생분들께 추천드리는 모드입니다.</p>    
                    </div>
                    <img class="buttonImgPosition" src="./img/select.png"> 
                </button>
                <button id="BButton">
                    <div class="buttonTextPosition">
                        BASIC MODE
                        <hr>
                        <p>수강신청의 모든 과정을 연습할 수 있는 모드입니다. 수강신청을 앞둔 학우분들께 추천드리는 모드입니다.</p>
                    </div>
                </button>
                <div></div>
            </div>
